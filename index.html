<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shetu-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="log-in-area" class="container">
        <h1 class="bank-taitel text-center mt-5">Welcome To Shetu-Bank</h1>
    <div class="submit-area mt-5">
        <h3 class="">Sing-in</h3>
        <input type="text" class="form-control" placeholder="Email"><br>
        <input type="password" class="form-control" name="" id="" placeholder="password"><br>
        <button id="login" class="btn btn-success "> LogIn</button>
    </div>
</div>
    <!-- new page -->

    <div id="transaction-area" class="container">
        <h1 class="mt-5 text-center">Welcome To Your Account</h1>
        <div class="row acc text-center ">
            <div class="col-md-4 ">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="balance">
                <h5>Balance</h5>
                <h2>$00</h2>
               </div>
            </div>
        </div>

    </div>

    <!-- End-new-pasge -->
    
<script src="js/index.js"></script>

</body>
</html>
